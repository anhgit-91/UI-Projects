<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <title>Basic Form</title>
</head>
<body>
    <div class="signUp">
        <div class="signUp__title">
            <h2>Create account</h2>
            <p>Already have an account? <a class="signUp__link" href="#">Sign in</a></p>
        </div>
        
            <form action="#" class="signUp__form">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Username">                
                </div>
             
                <div class="form__group form__group--2">
                    <input type="text" class="form__input" placeholder="First name">
                    <input type="text" class="form__input" placeholder="Last name">
                </div>

                <div class="form__group">
                    <input type="email" class="form__input" placeholder="Email">                
                </div>

                <div class="form__group">
                    <button type="submit" class="form__submit" value="Submit">
                        <span class="form__submit-text" >Sign Up</span> <i class="fa fa-long-arrow-right form__submit-icon"></i>
                    </button>     
                </div>
                
                <div class="form__tos">
                    <input type="checkbox" id="tos" name="tos" value="agree">
                    <label for="tos">I have read and agree to the <a class = "signUp__link signUp__tos" href="#">Terms of Service</a> </label>
                </div>
            </form>
            
        
    </div>
</body>
</html>
