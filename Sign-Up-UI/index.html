<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <title>Sign Up</title>
</head>
<body>
    <h2>Create an account</h2>
    <div class="signUp">
        <span class="or">Or</span>
        <div class="left">
            <form action="#">
                <div class="form-inner">
                    <div class="form-group">
                        <label for="">First name</label>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="">Last name</label>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input type="text" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" placeholder="Enter your password">
                    </div>
                </div>
                <p class="remember"><input type="checkbox"> <span>Remember me</span></p>
                <button>Create an account</button>
            </form>
        </div>
        <div class="right">
            <ul>
                <li class="facebook">
                    <a href="">
                        <i class="fa-brands fa-facebook-f fa-fw"></i>
                        <span>Connect with Facebook</span>
                    </a>
                </li>
                <li class="twitter">
                    <a href="">
                        <i class="fa-brands fa-twitter fa-fw"></i>
                        <span>Connect with Twitter</span>
                    </a>
                </li>
                <li class="google">
                    <a href="">
                        <i class="fa-brands fa-google-plus-g fa-fw"></i>
                        <span>Connect with Google +</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <p class="member">Are you a member ? <a href="">Login now</a></p>
</body>
</html>
