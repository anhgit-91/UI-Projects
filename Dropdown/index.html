<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dropdown List</title>
</head>
<body>
    <div class="dropdown">
        <div class="dropdown__select">
            <span class="dropdown__selected">call to action</span>
            <i class="fa fa-caret-down dropdown__caret"></i>
        </div>
        <ul class="dropdown__list">
            <li class="dropdown__item">
                <span class="dropdown__text">New project</span>
                <i class="fa fa-plus-circle dropdown__icon"></i>
            </li>
            <li class="dropdown__item">
                <span class="dropdown__text">View profile</span>
                <i class="fa fa-user dropdown__icon"></i>
            </li>
            <li class="dropdown__item">
                <span class="dropdown__text">Setting</span>
                <i class="fa fa-cog dropdown__icon"></i>
            </li>
            <li class="dropdown__item">
                <span class="dropdown__text">Logout</span>
                <i class="fa fa-sign-out dropdown__icon"></i>
            </li>
        </ul>
    </div>
</body>
</html>
