<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card-avatar">
            <img src="https://images.unsplash.com/photo-1519098901909-b1553a1190af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="" class="card-image">
            <span class="card-status"></span>
        </div>
        <h3 class="card-name">Cute Corgie</h3>
        <p class="card-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt nostrum ipsam quaerat tempora.</p>
        <div class="card-meta">
            <div class="card-meta-item">
                <h4 class="card-meta-number">23500</h4>
                <span class="card-meta-text">Followers</span>
            </div>
            <div class="card-meta-item">
                <h4 class="card-meta-number">32</h4>
                <span class="card-meta-text">Trips</span>
            </div>
            <div class="card-meta-item">
                <h4 class="card-meta-number">90%</h4>
                <span class="card-meta-text">Match</span>
            </div>
        </div>
        <div class="card-action">
            <button class="card-button card-button--primary">Follow</button>
            <button class="card-button card-button--secondary">Message</button>
        </div>
    </div>
</body>
</html>
